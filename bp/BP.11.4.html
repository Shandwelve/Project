<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let n=3;
        let m=3;
        let matr=[
            [4,2,3],
            [1,5,4],
            [4,2,3]
        ];
        min=[0][0];
        for (i=0;i<m;i++){
            for(j=0;j<n;j++){
              if (matr[i][j]<min){
                  min=matr[i][j];
              }
                document.write(min);
            }
        }
    </script>
</body>
</html>
