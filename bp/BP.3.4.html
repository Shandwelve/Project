<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let z = prompt("Introduceti ziua");
        if(z>=1 && z<=10) {
            document.write("decada I");
        }
        else if(z>=11 && z<=20) {
            document.write("decada II");
        }
         else if(z>=21 && z<=30) {
            document.write("decada III");
        }
         else if(z=31) {
            document.write("decada IV");
        }
        else {
            document.write("Asemenea zi nu exista");
        }
    </script>
</body>
</html>
