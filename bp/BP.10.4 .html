<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      let vocale=["a","e","i","u","o"];
      let consoane=["b","c","d","f","h","j","k","l","m","n","p","q","r","s","t","v","w","z","y"];
      let arr="bacalaureat";
      let a=[];
      let b=[];
      let count=0;

      for (let i=0;i<arr.length;i++){
          for (let j=0; j<vocale.length;j++){
              if (arr[i]==vocale[j]){
                  a[count]=arr[i];
                  count++;
              }
          }
      }
        for(k=0;k<a.length;k++){
            document.write(a[k])
        }
        document.write(" "+count+"<br>");
        count=0;
        for (let i=0;i<arr.length;i++){
          for (let j=0; j<consoane.length;j++){
              if (arr[i]==consoane[j]){
                  b[count]=arr[i];
                  count++;
              }
          }
      }
        for(k=0;k<b.length;k++){
            document.write(b[k])
        }
        document.write(" "+count);
    </script>
</body>
</html>
