<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Introduceti numarul");
        let s = 0;
        if(x>=1000 && x<=9999){
            while(x!=0) {
                x=Math.floor(x/10);
                s+=x;
            }

            document.write(s);
        }
        else {
            document.write("Numarul trebuie sa contie 4 cifre");
        }
    </script>
</body>
</html>
