<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function drept(x,y){
            p=2*x+2*y;
            a=x*y;
        }
        let n=prompt("Lungimea triunghiului");
        let m=prompt("Latimea triunghiului");
        drept(n,m);
        document.write("Aria dreptunghiului "+a+" perimetru triunghiului "+p);
    </script>
</body>
