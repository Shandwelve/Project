<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function SD(x,y){
            let diferit=false;
            if((x>0 && y<0)||(x<0 && y>0)){
                diferit=true;
                return(diferit);
            }
        }
       let vector=[];
        let d=0;
        let n=prompt("Introduceti marimea masivului: ");
        for (let i=0; i<n; i++) {
            vector[i]=prompt("Emementul: ");
            if (i>=1) {
                let bool=SD(vector[i],vector[i-1]);
                if (bool==true) {
                    d++;
                }
            }
        }
        alert(d);
    </script>
</body>
</html>
