<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      s=prompt("Introduceti textul");
        n=[];
        let j=0;
        for (i=0; i<s.length; i++){
            if (s[i]!=" "){
                n[j]=s[i];
                j++;
            }
        }
        for (k=0;k<n.length;k++){
            document.write(n[k]);
        }
    </script>
</body>
</html>
