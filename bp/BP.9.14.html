<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script type="text/javascript">
      let vector=[];
        let n =prompt("Introduceti marimea masivului:");
        let x =prompt("Introduceti suma numerelor cautate:");
        let min =0;
        for(let i=0;i<n;i++) {
            vector[i]=prompt("Elementul:");
            if ((vector.length>=1)&&(vector[i-1]+vector[i])==x) {
                min++;
                }
        }
         console.log(min);

    </script>
</body>
