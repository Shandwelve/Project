<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       let n = prompt("Cate numere or fi introduse");
       let a = prompt("Ce valoare veti cauta in sir? ");
       let arr=[];
       let m=0;
        for (i=0; i<n;i++){
            arr[i]=prompt("Elementul: ");
            if (arr[i]==a){
                m++;
            }
        }
        document.write(m+" ori");
    </script>
</body>
</html>
